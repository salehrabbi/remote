<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">
    <meta name="description" content="description here">
    <meta name="keywords" content="keywords,here">
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
    <title>Remote</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="fonts/stylesheet.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <main class="main-section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <div class="content">
                        <img class="remote" src="images/remote%20control.png" alt="">
                        <!--                        remote left indicates-->
                        <span class="mute indicate">Mute <span class="line"></span></span>
                        <span class="Volume indicate">Volume Down/Up <span class="line"></span></span>
                        <span class="Directional indicate">Directional Key <span class="line"></span></span>
                        <span class="Select indicate">Select Key <span class="line"></span></span>
                        <span class="Home indicate">Return to Main Screen (Home) <span class="line"></span></span>
                        <!--                        remote right indicates-->
                        <span class="Power indicate indicate-right"><span class="line"></span> Power On/Off </span>
                        <span class="Channel indicate indicate-right"><span class="line"></span> TV Channel Down/Up </span>
                        <span class="Video indicate indicate-right"><span class="line"></span> Video Control Playback </span>
                        <span class="Back indicate indicate-right"><span class="line"></span> Back Key </span>
                        <span class="Backspace indicate indicate-right"><span class="line"></span> Backspace </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu">
            <ul>
                <li><a href="#">Press</a></li>
                <li><a class="active" href="#"><img src="images/icon-home.png" alt="">Home</a></li>
                <li><a href="#">button to go to the main screen</a></li>
            </ul>
        </div>
    </main>

</body>

</html>
